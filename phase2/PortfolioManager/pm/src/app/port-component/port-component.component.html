<p>username = {{this.username}}</p>
<br/>

<form>
    <label for="contactname">Contact Name </label>
    <input type="text" name="contactname" placeholder="Contact Name" #contactname>
    <br/>
    <label for="phoneno">Phone No. </label>
    <input type="text" name="phoneno" placeholder="Phone No." #phoneno>
    <br/>
    <button type="button" (click)="record(contactname.value, phoneno.value)">Save</button>
    <pre></pre>
    <a href="#" (click)="logout()">Logout</a>
</form>
<table id="records">
</table>
