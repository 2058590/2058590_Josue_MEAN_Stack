  <body onload="loadBlogs()">
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-white">This page implements a bootstrap template for submission as the end of phase 1 project.</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Welcome!</h4>
              <ul class="list-unstyled">
                <li><a href="index.html" class="text-white">Add Blog</a></li>
                <li><a href="#" class="text-white" onclick="printAbout()">About Us</a></li>
                <li><a href="#" class="text-white" onclick="printContact()">Contacts</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <strong>Simply 
            <img src="https://image.flaticon.com/icons/png/512/1289/1289299.png" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">ging</path><circle cx="12" cy="13" r="4"></circle></img></strong>
        </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <main role="main">
      <section class="jumbotron text-center" id="blogblock">
        <div class="container">
          <input type="text" value='Add Title Here' class="jumbotron-heading" id="blogtitle"/>
          <p class="lead text-muted"><textarea style="margin-top: 30px; margin-bottom: 5px; height: 99px;" class="blogblock" id="blogtext">
            This blog text area can contain your opinion, research, stories, notes or any sort of writing you want to store for later access.
        </textarea></p>
        <input type="text" value='Add Image Source Here (.jpg, .png, etc)' class="blogimg" id="blogimage"/>
          <p>
            <a href="#" onclick="addBlog()" class="btn btn-primary my-2">Add Blog</a>
            <a href="#" onclick="clearData()" class="btn btn-secondary my-2">Clear</a>
            <a href="#" onclick="hideBlogBlock()" class="btn btn-secondary my-2">Hide</a>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="content"></div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>
